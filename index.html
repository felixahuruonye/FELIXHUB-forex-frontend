<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FelixHub Forex World Time</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f3f8;
      color: #222;
      text-align: center;
      padding: 20px;
    }
    header {
      background: #004aad;
      color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }
    h1 { margin: 0; font-size: 1.8em; }
    .form-container {
      margin-top: 20px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    .input-group {
      margin: 10px 0;
    }
    input, select, button {
      padding: 10px;
      width: 90%;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background: #004aad;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #003580; }
    .card {
      background: white;
      margin: 15px auto;
      padding: 15px;
      border-radius: 12px;
      max-width: 500px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    .premium {
      margin-top: 20px;
      background: #fffbcc;
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üåç FelixHub Forex World Time</h1>
    <p>Get real-time world clock data for your forex trading</p>
  </header>

  <div class="form-container">
    <div class="input-group">
      <select id="continent">
        <option value="">Select Continent</option>
        <option>Africa</option>
        <option>Europe</option>
        <option>Asia</option>
        <option>North America</option>
        <option>South America</option>
        <option>Oceania</option>
      </select>
    </div>

    <div class="input-group">
      <input type="text" id="country" placeholder="Enter Country (e.g. USA)" />
    </div>

    <div class="input-group">
      <input type="text" id="city" placeholder="Enter City (e.g. San Francisco)" />
    </div>

    <button id="getTime">Get Time</button>
    <button id="useIP">Use My IP</button>
    <button id="addAnother">+ Add Another Country</button>
  </div>

  <div id="results"></div>

  <div id="premium" class="premium" style="display:none;">
    <h3>Upgrade for Unlimited Access</h3>
    <p>You've reached your free search limit. Get premium access to unlock more countries, cities, and live IP data.</p>
    <a href="https://paystack.com/pay/felixhub-forex-subscription" target="_blank">
      <button>Upgrade Now</button>
    </a>
  </div>

  <script>
    const backendUrl = "https://felixhub-forex-backend.onrender.com";
    let searchCount = 0;

    async function fetchTime(continent, country, city) {
      try {
        const response = await fetch(`${backendUrl}/api/timezone?continent=${continent}&country=${country}&city=${city}`);
        const data = await response.json();
        if (data.datetime) {
          return { success: true, time: data.datetime };
        } else {
          return { success: false, error: "Unable to get time" };
        }
      } catch (e) {
        return { success: false, error: e.message };
      }
    }

    async function fetchIP() {
      try {
        const res = await fetch(`${backendUrl}/api/ipgeo`);
        const data = await res.json();
        alert(`üåç Your IP: ${data.ip}\nCountry: ${data.country_name}\nCity: ${data.city}\nTime Zone: ${data.timezone}`);
      } catch (e) {
        alert("Error fetching your IP info");
      }
    }

    document.getElementById("getTime").addEventListener("click", async () => {
      const continent = document.getElementById("continent").value.trim();
      const country = document.getElementById("country").value.trim();
      const city = document.getElementById("city").value.trim();

      if (!continent || !country || !city) {
        alert("Please fill all fields!");
        return;
      }

      searchCount++;
      if (searchCount > 20) {
        document.getElementById("premium").style.display = "block";
        return;
      }

      const result = await fetchTime(continent, country, city);
      const resultsDiv = document.getElementById("results");
      const card = document.createElement("div");
      card.className = "card";

      if (result.success) {
        card.innerHTML = `
          <h3>${city}, ${country}</h3>
          <p>Continent: ${continent}</p>
          <p>üïí Time: ${new Date(result.time).toLocaleString()}</p>
        `;
      } else {
        card.innerHTML = `<p>Error: ${result.error}</p>`;
      }
      resultsDiv.appendChild(card);
    });

    document.getElementById("useIP").addEventListener("click", fetchIP);

    document.getElementById("addAnother").addEventListener("click", () => {
      const container = document.querySelector(".form-container");
      const newForm = document.createElement("div");
      newForm.innerHTML = `
        <div class="input-group">
          <select class="continent">
            <option value="">Select Continent</option>
            <option>Africa</option>
            <option>Europe</option>
            <option>Asia</option>
            <option>North America</option>
            <option>South America</option>
            <option>Oceania</option>
          </select>
        </div>
        <div class="input-group">
          <input type="text" class="country" placeholder="Enter Country" />
        </div>
        <div class="input-group">
          <input type="text" class="city" placeholder="Enter City" />
        </div>
      `;
      container.insertBefore(newForm, document.getElementById("getTime"));
    });
  </script>
</body>
</html>
